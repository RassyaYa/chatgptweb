<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Game Top-Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Top-Up Center</h1>

        <form id="topup-form">
            <div class="form-group">
                <label for="game-select">Select Game:</label>
                <select id="game-select" required>
                    <option value="">-- Select a Game --</option>
                    <option value="mlbb">Mobile Legends</option>
                    <option value="freefire">Free Fire</option>
                    <option value="pubg">PUBG Mobile</option>
                    <option value="valorant">Valorant</option>
                    <!-- Add more games as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="user-id">Enter User ID:</label>
                <input type="text" id="user-id" placeholder="Enter your game user ID" required>
            </div>

            <div class="form-group" id="zone-group" style="display: none;">
                <label for="zone-id">Enter Zone ID:</label>
                <input type="text" id="zone-id" placeholder="Enter your game zone ID">
            </div>

            <div class="form-group">
                <label for="amount">Select Top-Up Amount:</label>
                <select id="amount" required>
                    <option value="">-- Select an Amount --</option>
                    <option value="50">50 Credits</option>
                    <option value="100">100 Credits</option>
                    <option value="250">250 Credits</option>
                    <option value="500">500 Credits</option>
                    <option value="1000">1000 Credits</option>
                    <!-- Add more amounts as needed -->
                </select>
            </div>

            <button type="submit">Top Up Now</button>
        </form>

        <div id="response-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
