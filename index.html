<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Top-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Game Top-Up</h1>

        <form id="topup-form">
            <label for="game-select">Select Game:</label>
            <select id="game-select" required>
                <option value="">-- Select a Game --</option>
                <option value="game1">Game 1</option>
                <option value="game2">Game 2</option>
                <option value="game3">Game 3</option>
                <!-- Add more games as needed -->
            </select>

            <label for="user-id">Enter User ID:</label>
            <input type="text" id="user-id" placeholder="Enter your game user ID" required>

            <label for="amount">Top-Up Amount:</label>
            <select id="amount" required>
                <option value="">-- Select an Amount --</option>
                <option value="10">10 Coins</option>
                <option value="20">20 Coins</option>
                <option value="50">50 Coins</option>
                <option value="100">100 Coins</option>
                <!-- Add more amounts as needed -->
            </select>

            <button type="submit">Top Up</button>
        </form>

        <div id="response-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
